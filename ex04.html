<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 흔들기</title>
    <link rel="stylesheet" href="/JQuery/css/text.css"></rel>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function hello() {
            var rnd1 = Math.floor(Math.random() * 20);
            var rnd2 = Math.floor(Math.random() * 40);
            var rnd3 = Math.floor(Math.random() * 3) + 100;
            
            $(".hello").css({
                "bottom" : rnd1, "left": rnd2
            })
            $(".hello .text").css({
                "background-size": rnd3 + "%"
            })
        }
        setInterval(hello,50);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하세요:)</div>
    </div>
</body>
</html>
